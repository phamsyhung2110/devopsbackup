## For lhc-app-install ###
lhc:
## For Nginx config ###
  server: 
    listen: 
    hostname: 
    index: index index.php index.html
    location:
      proxy_pass_njs: 
    root: 
    error_log: 
    access_log: 
  php:
    enable: true
    fascgi_pass: 
    location: 
  nodejs:
    enable: true
    location: 
    proxy_pass:
  cobr:
    enable: true
    location: 
    proxy_pass:   
  ### For Values file ###
  ns_create: 
  env:
    env: 
    controller:
      kind: deployment
    namespace: 
    replicas: 5
    capacitylhc: 
    capacity_db: 1Gi
    capacity_code: 1Gi
    capacity_nginx: 400Mi
    hpaenable: 

