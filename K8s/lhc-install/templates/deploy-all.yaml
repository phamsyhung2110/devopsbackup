# Create namespace
apiVersion: v1
kind: Namespace
metadata:
  {{- if eq .Values.env "prod" }}
  name: {{ .Values.ns}}
  {{- else if eq .Values.env "qa" }}
  name: {{ .Values.ns }}
  {{- else if eq .Values.env "dev" -}}
  name: {{ .Values.ns }}
  {{- end }}
---
#### For production environment ####
{{- if eq .Values.env "prod" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-app-production
  namespace: {{ .Values.ns }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-app-production 
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-app-production
    spec:
      volumes:
      - name: {{ .Values.pvcnginx }}
        persistentVolumeClaim:
          claimName: {{ .Values.pvcnginx}}
      - name: {{ .Values.pvccode }}
        persistentVolumeClaim:
          claimName: {{ .Values.pvccode }}
      - name: {{ .Values.pvcphp}}
        persistentVolumeClaim:
          claimName: {{ .Values.pvcphp }}
      - name: {{ .Values.nginx_config }}
        configMap:
          name: {{ .Values.nginx_config }}   
      containers:
      - name: {{ .Release.Name }}-app-production
        image: nginx:latest 
        resources:
        {{- include "lhc.resources" . | nindent 10 }}
 #       command: ["/bin/bash"]
#        args: ["-c", "apt update -y && apt install nodejs npm -y"]
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: "/code/"
          name: {{ .Values.pvccode }}
        - mountPath: /etc/nginx/conf.d/
          name: {{ .Values.nginx_config }}
        - mountPath:  /etc/nginx/ 
          name: {{ .Values.pvcnginx }}
        - mountPath:  /var/log/nginx/
          name: {{ .Values.pvcnginx }}

        # PHP container
      - name: {{ .Release.Name }}-php-production
        image: remdex/livehelperchat-php:latest
        resources:
        {{- include "lhc.resources" . | nindent 10 }}
        ports:
        - containerPort: 9000
        volumeMounts:
        - mountPath: "/code/"
          name: {{ .Values.pvccode }}
        - mountPath: "/code/extension/lhcphpresque"
          name: {{ .Values.pvccode }}
        - mountPath: "/code/extension/nodjshelper"
          name: {{ .Values.pvccode }}
        - mountPath: /scripts
          name: {{ .Values.pvcphp }}
      #- name: abc
       # image: nginx:latest
        #- mountPath:  /var/log/nginx/
        #  name: {{ .Values.pvcnginx }}                                      

#MariaDB
---
apiVersion: apps/v1
{{- if eq .Values.kind "statefulset" }}
kind: StatefulSet
{{- else }}
kind: Deployment
{{- end }}
metadata:
  name: {{ .Release.Name }}-db-production
  namespace: {{ .Values.ns }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-db-production
  {{- if and (eq .Values.kind "statefulset") (eq .Values.env "prod") }}
  serviceName: {{ .Release.Name }}-db-production
  {{- end }}  
  template:
    metadata:
      labels:
       app: {{ .Release.Name }}-db-production
    spec:    
      containers:
      - name: {{ .Release.Name }}-db-production
        image: mariadb:latest
        env:
          - name: {{ .Values.dbenv }}
            valueFrom:
              secretKeyRef:
                name:  {{ .Values.secretname }}
                key: password
        resources:
        {{- include "db.resources" . | nindent 10 }}
        ports:
        - containerPort: 3306
        volumeMounts:
        - name:  {{ .Values.pvcdatabase }}
          mountPath:  /var/lib/mysql
      volumes:
      - name: {{ .Values.pvcdatabase }}
        persistentVolumeClaim:
          claimName: {{ .Values.pvcdatabase }}  
